version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.7
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
      - export BUCKET=aws-sam-cli-managed-default-samclisourcebucket-h1x37xe4qkc4
      - pipenv run sam package --template-file template.yaml --s3-bucket $BUCKET --output-template-file packaged-template.yml
artifacts:
  type: zip
  files:
    - template.yaml
    - packaged-template.yml